<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>

    <div class="navbar-default ">
      <!-- -----------------------------z=- \\//  -->
      <ul class="nav navbar-nav d-inline-block">
        <li routerLinkActive="active">
          <a routerLink="/recipes">Recipes</a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>
      <!-- <ul class="nav navbar-nav navbar-right"> -->
      <ul class="nav navbar-right">
        <ng-template [ngIf]="!authService.isAuthenticated()">
          <li class="dropdown">
            <a class="dropdown" routerLink="/signup">Register</a>
          </li>
          <li class="dropdown">
            <a class="dropdown" routerLink="/signin">Log in</a>
          </li>
        </ng-template>
        <li>
          <a style="cursor: pointer;" (click)="onLogout()" *ngIf="authService.isAuthenticated()">Logout</a>
        </li>
        <li class="dropdown" appDropdown *ngIf="authService.isAuthenticated()">
          <a class="dropdown-toggle" role="button">Manage
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li style="cursor: pointer;">
              <a (click)="onSaveData()">Save Data</a>
            </li>
            <li style="cursor: pointer;">
              <a (click)="onFetchData()">Fetch Data</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
