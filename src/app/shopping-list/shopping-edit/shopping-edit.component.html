<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input required type="text" id="name" class="form-control" placeholder="Name" name="name" ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input required type="number" id="amount" class="form-control" placeholder="1" name="amount" ngModel [pattern]="patternNumber">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" style="margin: 3px" [disabled]="!f.valid">{{ editMode ? 'Update': 'Add'}}</button>
          <button class="btn btn-danger" type="button" style="margin: 3px">Delete</button>
          <button class="btn btn-primary" type="button" style="margin: 3px">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
